<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display">
            <h3>Calculator</h3>
            <input type="text" id="input">
            <div id="output"></div>
        </div>
        <div class="keypad">
            <div class="row">
                <div class="col operator" id="AC">AC</div>
                <div class="col operator" id="%">%</div>
                <div class="col operator" id="C"><img src="icons/back_space.png" alt=""></div>
                <div class="col operator" id="/"><img src="icons/division.png" alt=""></div>
            </div>
            <div class="row">
                <div class="col" id="7">7</div>
                <div class="col" id="8">8</div>
                <div class="col" id="9">9</div>
                <div class="col operator" id="x">x</div>
            </div>
            <div class="row">
                <div class="col" id="4">4</div>
                <div class="col" id="5">5</div>
                <div class="col" id="6">6</div>
                <div class="col operator" id="-">-</div>
            </div>
            <div class="row">
                <div class="col" id="1">1</div>
                <div class="col" id="2">2</div>
                <div class="col" id="3">3</div>
                <div class="col operator" id="+">+</div>
            </div>
            <div class="row">
                <div class="col" id="00">00</div>
                <div class="col" id="0">0</div>
                <div class="col" id=".">.</div>
                <div class="col operator" id="=">=</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
